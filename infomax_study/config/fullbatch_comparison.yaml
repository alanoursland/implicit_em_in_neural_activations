# config/fullbatch_comparison.yaml
# Full batch training for comparison

data:
  dataset: "mnist"
  batch_size: -1  # Full dataset (60000 samples)
  num_workers: 4

model:
  input_dim: 784
  hidden_dim: 16
  activation: "relu"

loss:
  lambda_tc: 100.0
  lambda_wr: 0.0  # weight redundancy penalty
  variance_eps: 0.000001

training:
  epochs: 100
  lr: 0.001
  optimizer: "adam"
  seed: 42

logging:
  save_weights: true
  save_metrics_every: 1
  print_every: 1
  output_dir: "results/comparison_fullbatch"
