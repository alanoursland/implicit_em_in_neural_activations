# config/minibatch_comparison.yaml
# Minibatch training for comparison

data:
  dataset: "mnist"
  batch_size: 128
  num_workers: 4

model:
  input_dim: 784
  hidden_dim: 16
  activation: "relu"

loss:
  lambda_tc: 0.0
  lambda_wr: 0.0  # weight redundancy penalty
  variance_eps: 0.000001

training:
  epochs: 200
  lr: 0.001
  optimizer: "sgd"
  seed: 42

logging:
  save_weights: true
  save_metrics_every: 10
  print_every: 10
  output_dir: "results/comparison_minibatch"
