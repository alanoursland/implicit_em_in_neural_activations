# config/default.yaml

data:
  dataset: "mnist"  # or "synthetic_2d"
  batch_size: 128
  num_workers: 4

model:
  input_dim: 784  # auto-set from dataset
  hidden_dim: 16
  activation: "relu"  # identity, relu, softmax, tanh, leaky_relu, softplus

loss:
  lambda_tc: 1.0
  lambda_wr: 0.0  # weight redundancy penalty
  variance_eps: 0.000001

training:
  epochs: 100
  lr: 0.001
  optimizer: "adam"  # adam or sgd
  seed: 42

logging:
  save_weights: true
  save_metrics_every: 10  # epochs
  print_every: 5  # print progress every N epochs
  output_dir: "results/"
